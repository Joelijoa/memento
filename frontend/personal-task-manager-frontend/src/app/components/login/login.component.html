<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Connexion</h1>
      <p>Connectez-vous à votre compte</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur">
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Le nom d'utilisateur est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Entrez votre mot de passe">
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Le mot de passe est obligatoire
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="full-width">
        Se connecter
      </button>
    </form>

    <div class="login-footer">
      <p><a (click)="navigateToForgotPassword()" class="link">Mot de passe oublié ?</a></p>
      <p>Vous n'avez pas de compte ? <a (click)="navigateToRegister()" class="link">S'inscrire</a></p>
    </div>
  </div>
</div>
