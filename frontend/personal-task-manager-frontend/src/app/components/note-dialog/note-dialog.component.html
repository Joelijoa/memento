<h2 mat-dialog-title>{{ isEdit ? 'Modifier la note' : 'Nouvelle note' }}</h2>

<mat-dialog-content>
  <form [formGroup]="noteForm" class="note-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre *</mat-label>
      <input matInput formControlName="title" placeholder="Titre de la note">
      <mat-error *ngIf="noteForm.get('title')?.hasError('required')">
        Le titre est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contenu</mat-label>
      <textarea matInput formControlName="content" placeholder="Contenu de la note" rows="4"></textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type" (selectionChange)="onTypeChange($event)">
          <mat-option value="TEXT">Texte</mat-option>
          <mat-option value="VOICE">Vocal</mat-option>
          <mat-option value="IMAGE">Image</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-checkbox formControlName="isPinned">
        Épingler cette note
      </mat-checkbox>
    </div>

    <!-- Enregistreur audio pour les notes vocales -->
    <div class="audio-section" *ngIf="noteForm.get('type')?.value === 'VOICE'">
      <div class="audio-controls">
        <button 
          mat-raised-button 
          color="primary" 
          (click)="toggleAudioRecorder()"
          class="audio-button">
          <mat-icon>{{ showAudioRecorder ? 'stop' : 'mic' }}</mat-icon>
          {{ showAudioRecorder ? 'Arrêter l\'enregistrement' : 'Enregistrer la voix' }}
        </button>
        
        <div class="audio-info" *ngIf="audioFile">
          <mat-icon>audiotrack</mat-icon>
          <span>Fichier audio enregistré ({{ formatFileSize(audioFile.size) }})</span>
          <button mat-icon-button (click)="removeAudio()" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>

      <app-audio-recorder
        [isVisible]="showAudioRecorder"
        (audioRecorded)="onAudioRecorded($event)"
        (recordingCancelled)="onRecordingCancelled()">
      </app-audio-recorder>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!noteForm.valid">
    {{ isEdit ? 'Modifier' : 'Créer' }}
  </button>
</mat-dialog-actions>
