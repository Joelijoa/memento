<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <h1>Mot de passe oublié</h1>
      <p>Entrez votre adresse email pour recevoir un code de réinitialisation</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Entrez votre email">
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          L'email est obligatoire
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Format d'email invalide
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid || isLoading" class="full-width">
        <span *ngIf="!isLoading">Envoyer le code</span>
        <span *ngIf="isLoading">Envoi en cours...</span>
      </button>
    </form>

    <div class="forgot-password-footer">
      <p>Vous vous souvenez de votre mot de passe ? <a (click)="navigateToLogin()" class="link">Se connecter</a></p>
    </div>
  </div>
</div>
