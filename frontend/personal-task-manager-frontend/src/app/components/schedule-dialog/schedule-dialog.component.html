<h2 mat-dialog-title>
  <mat-icon>{{ isEdit ? 'edit' : 'event_note' }}</mat-icon>
  <span>{{ isEdit ? 'Modifier le planning' : 'Nouveau planning' }}</span>
</h2>

<mat-dialog-content>
  <form [formGroup]="scheduleForm" class="schedule-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre *</mat-label>
      <input matInput formControlName="title" placeholder="Titre du planning">
      <mat-error *ngIf="scheduleForm.get('title')?.hasError('required')">
        Le titre est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Description du planning" rows="3"></textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Date *</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choisir une date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="scheduleForm.get('date')?.hasError('required')">
          La date est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="isWorkSchedule">
        Planning de travail
      </mat-checkbox>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Heure de début *</mat-label>
        <input matInput type="time" formControlName="startTime">
        <mat-error *ngIf="scheduleForm.get('startTime')?.hasError('required')">
          L'heure de début est obligatoire
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Heure de fin *</mat-label>
        <input matInput type="time" formControlName="endTime">
        <mat-error *ngIf="scheduleForm.get('endTime')?.hasError('required')">
          L'heure de fin est obligatoire
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!scheduleForm.valid">
    {{ isEdit ? 'Modifier' : 'Créer' }}
  </button>
</mat-dialog-actions>
