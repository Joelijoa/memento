<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="true">
    
    <!-- Logo/Title -->
    <div class="sidenav-header">
      <mat-icon class="app-icon">task_alt</mat-icon>
      <span class="app-title">Task Manager</span>
    </div>

    <!-- Navigation Menu -->
    <mat-nav-list>
      <a mat-list-item routerLink="/tasks" routerLinkActive="active">
        <mat-icon matListItemIcon>assignment</mat-icon>
        <span matListItemTitle>Tâches</span>
      </a>
      
      <a mat-list-item routerLink="/notes" routerLinkActive="active">
        <mat-icon matListItemIcon>note</mat-icon>
        <span matListItemTitle>Notes</span>
      </a>
      
      <a mat-list-item routerLink="/schedule" routerLinkActive="active">
        <mat-icon matListItemIcon>schedule</mat-icon>
        <span matListItemTitle>Planning</span>
      </a>
      
      <a mat-list-item routerLink="/statistics" routerLinkActive="active">
        <mat-icon matListItemIcon>analytics</mat-icon>
        <span matListItemTitle>Statistiques</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>
    <!-- Top Toolbar -->
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">{{ getCurrentPageTitle() }}</span>
      
      <span class="spacer"></span>
      
      <!-- Notifications -->
      <app-notifications></app-notifications>
      
      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu" [matTooltip]="getDisplayName()" class="profile-menu-button">
        <div class="profile-menu-wrapper">
          <img *ngIf="getProfileImageUrl()" [src]="getProfileImageUrl()" alt="Photo de profil" class="profile-menu-image">
          <div *ngIf="!getProfileImageUrl()" class="profile-menu-placeholder">
            <span class="profile-menu-initials">{{ getInitials() }}</span>
          </div>
          <span class="online-indicator"></span>
        </div>
      </button>
      <mat-menu #userMenu="matMenu">
        <div class="user-info" *ngIf="currentUser">
          <div class="user-name">{{ getDisplayName() }}</div>
          <div class="user-email">{{ currentUser.email }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onProfileClick()">
          <mat-icon>person</mat-icon>
          <span>Profil</span>
        </button>
        <button mat-menu-item (click)="onSettingsClick()">
          <mat-icon>settings</mat-icon>
          <span>Paramètres</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Déconnexion</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <!-- Page Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    
    <!-- Prompt d'installation PWA -->
    <app-install-prompt></app-install-prompt>
  </mat-sidenav-content>
</mat-sidenav-container>
